<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISweep Wireframe</title>
  <link rel="stylesheet" href="styles/site-plan.css" />
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="logo-box">
        <img src="images/ISweep.png" alt="ISweep logo" />
        <strong class="text-primary">ISweep</strong>
      </div>

      <nav>
        <a href="index.html">Home</a>
        <a href="account.html">Account</a>
        <a href="settings.html">Settings</a>
        <a href="help.html">Help</a>
    </nav>


      <!-- Optional toggle button (requires JS below) -->
      <button class="theme-toggle" id="themeBtn">Toggle Theme</button>
    </div>
  </header>

  <main>
    <h1>Welcome to ISweep</h1>
    <p>This is a placeholder for your main wireframe content.</p>
  </main>

  <footer>
    <p>&copy; 2025 ISweep Inc. All rights reserved.</p>
  </footer>

  <!-- Dark/Light Mode Toggle Script -->
  <script>
    const btn = document.getElementById('themeBtn');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
