<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISweep ASR Offscreen Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: system-ui, sans-serif;
            font-size: 12px;
        }
        #status {
                padding: 10px;
                color: #333;
                white-space: pre-wrap;
            }
            .muted { color: #666; }
    </style>
</head>
<body>
        <div id="status">ISweep Audio Capture (Offscreen)</div>

        <!-- Hidden media element for optional monitor playback -->
        <audio id="monitor" autoplay class="muted" style="display:none;"></audio>

        <!-- Optional debug dump; toggle display via JS if needed -->
        <pre id="debug" class="muted" style="padding:10px; display:none;"></pre>

        <script src="offscreen.js"></script>
</body>
</html>
