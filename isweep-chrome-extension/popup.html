<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISweep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ISweep</h1>
            <p class="subtitle">Content Filter</p>
        </header>

        <main>
            <!-- Status Section -->
            <section class="status-section">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot inactive"></span>
                    <span class="status-text" id="statusText">Inactive</span>
                </div>
            </section>

            <!-- User Section -->
            <section class="user-section">
                <label for="userIdInput">User ID:</label>
                <input 
                    type="text" 
                    id="userIdInput" 
                    placeholder="user123"
                    maxlength="50"
                >
            </section>

            <!-- Backend URL Section -->
            <section class="backend-section">
                <label for="backendUrl">Backend URL:</label>
                <input 
                    type="text" 
                    id="backendUrl" 
                    placeholder="https://your-backend.example (optional)"
                >
                <div id="backendUrlError" 
                     style="
                       color: #ef4444;
                       font-size: 0.85rem;
                       margin-top: 0.25rem;
                       display: none;
                     ">
                </div>
            </section>

            <!-- Toggle Button -->
            <section class="toggle-section">
                <button id="toggleButton" class="btn btn-primary">Enable ISweep</button>
            </section>

            <!-- ASR Toggle -->
            <section class="asr-section">
                <label for="asrToggle" style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="asrToggle" style="cursor: pointer;">
                    <span>Backend Transcription (ASR)</span>
                </label>
                <p style="font-size: 0.75rem; color: #666; margin-top: 0.25rem;">
                    Capture tab audio for automatic speech recognition (requires tab permission)
                </p>
            </section>

            <!-- ASR Status & Metrics -->
            <section class="asr-status-section" id="asrStatusSection" style="display: none; margin-top: 0.5rem; padding: 0.75rem; background: #f9fafb; border-radius: 0.375rem; font-size: 0.85rem;">
                <div style="margin-bottom: 0.5rem;">
                    <strong>ASR Status:</strong> <span id="asrStatusText" style="color: #666;">Off</span>
                </div>
                <div style="margin-bottom: 0.25rem;">
                    <strong>Avg Send:</strong> <span id="asrSendMs" style="color: #666;">—</span>
                </div>
                <div>
                    <strong>Avg RTT:</strong> <span id="asrRttMs" style="color: #666;">—</span>
                </div>
            </section>

            <!-- Stats -->
            <section class="stats-section">
                <div class="stat">
                    <span class="stat-label">Videos Detected:</span>
                    <span class="stat-value" id="videosDetected">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Actions Applied:</span>
                    <span class="stat-value" id="actionsApplied">0</span>
                </div>
            </section>

            <!-- Settings Link -->
            <section class="settings-section">
                <a href="options.html" class="settings-link">⚙️ Preferences</a>
                <a href="#" class="settings-link" id="clearStats">Clear Stats</a>
            </section>
        </main>

        <footer>
            <p class="version">v0.1.0</p>
        </footer>
    </div>

    <script src="popup.js" defer></script>
</body>
</html>
